<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-header">
      <h1>Sign Up</h1>
    </div>
    <form name="signupForm" ng-submit="createUser(newUser)">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name='username' placeholder="username" ng-model='newUser.username' required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name='username' placeholder="password" ng-model='newUser.password' required>
      </div>

      <span ng-show="showErrorAlert" class="alert">
        <p>Uh oh, it looks like this email is already taken. Try with a different one or <a href="/login">Login here</a>!</p>
      </span>
      <div>
        <button ng-disabled="signupForm.$invalid || submitted" class="btn btn-lg btn-success" type="submit">Sign Up</button>
      </div>
    </form>
    <div style="margin-top: 15px;">
      <span>You already have an account? <a href="/login">Login</a>!</span>
    </div>
  </div>
</div>
</div>
